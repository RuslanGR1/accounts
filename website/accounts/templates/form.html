{%  extends 'base.html' %}

{% block title %}

{% endblock %}

{% block content %}
    <h3>{{ type }}</h3>
    <div class="row">
        <div class="col-md-4">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Отправить" class="btn btn-primary">
        </form>
        </div>
    </div>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
