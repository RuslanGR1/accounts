{%  extends 'base.html' %}

{% block title %}

{% endblock %}

{% block content %}
    <p>{{ type }}</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Отправить" class="btn btn-primary">
    </form>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

{% endblock %}
